# GitHub Actions workflow for CI/CD using pytest and ruff
name: CI

# Trigger the workflow on pushes and pull requests to the main branch.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    # Run the job on the latest Ubuntu runner.
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository so that the workflow can access the code.
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  # Specify the Python version to use.

      # Step 3: Install the required dependencies.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest ruff

      # Step 4: Run ruff to lint the code.
      - name: Run Ruff linter
        run: |
          ruff check src/dictdb

