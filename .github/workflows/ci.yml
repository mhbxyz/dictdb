name: CI

on:
  # Run the workflow on push or pull_request events to the 'main' branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Sync with uv.lock (dev)
        run: uv sync --group dev

      - name: Lint (Ruff)
        run: uv run ruff check . --output-format=github

      - name: Type check (mypy)
        run: uv run mypy --strict src/dictdb tests

      - name: Cache MyPy
        if: always()
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('uv.lock') }}

      - name: Test with Coverage
        run: |
          uv run coverage run -m pytest --maxfail=1 --disable-warnings -q
          uv run coverage report -m
          uv run coverage xml

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Install build backend (hatchling)
        run: uv pip install hatchling

      - name: Build package (sanity)
        run: uv run python -m hatchling build -t sdist -t wheel
